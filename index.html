<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figozo Blog Home</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon.png">
  <!-- Remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Swiper.js styles -->
  <link rel="stylesheet" href="./src/assets/css/swiper-bundle.min.css" />
  <!-- Custom styles -->
  <!-- <link rel="stylesheet" href="./src/assets/css/main.css"> -->
  <link rel="stylesheet" href="./src/assets/css/global.css">
  <!-- axios cdn -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body x-data="" x-transition class=" ">
  <!-- get navigation component -->

  <div x-html="(await axios.get('./src/components/organs/navigation.html')).data"></div>

  <!-- Featured articles -->
  <div x-html="(await axios.get('./src/components/organs/featured-articles.html')).data"></div>
  
  <!-- Quick read -->
  <div x-html="(await axios.get('./src/components/organs/quick-reads.html')).data"></div>
  
  <!-- Older posts -->
  <div x-html="(await axios.get('./src/components/organs/older-posts.html')).data"></div>
  
  
  <!-- Popular tags -->
  <div x-html="(await axios.get('./src/components/organs/popular-tags.html')).data"></div>
  
  
  <!-- Newsletter -->
  <div x-html="(await axios.get('./src/components/organs/news-letter.html')).data"></div>
  
  
  <!-- Footer -->
  <div x-html="(await axios.get('./src/components/organs/footer.html')).data"></div>
  


  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.4.2/dist/alpine.js"></script>
  <!-- Swiper.js -->
  <script src="./src/assets/js/swiper-bundle.min.js"></script>
  <!-- Custom script -->
  <script src="./src/assets/js/main.js"></script>
</body>

</html>
